<!DOCTYPE html>

<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    // Your JavaScript goes here!
    console.log("Hello, World!")
    console.log(1 + 5);
    console.log((4 + 6 + 9) / 77);
    let a = 10;
    console.log(a);
    let b = 7 * a;
    console.log(b);
    const max = 57;
    const actual = max - 13;
    let percent = actual / max;
    console.log(percent);

    // method call on primitive
    percent = percent.toFixed(2);
    console.log(percent);

    // unary operator
    let string = "57"
    const stringAsNum = +string;
    console.log(stringAsNum + 3);
    </script>
</body>
</html>
